<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver • BusTracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #map { height: 90vh; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <span class="navbar-brand mb-0 h1">Driver View</span>
    <div class="d-flex align-items-center gap-2">
      <input id="busId" class="form-control" style="width:160px" placeholder="Bus ID (e.g. bus1)" value="bus1">
      <button id="startBtn" class="btn btn-primary">Start Route</button>
      <button id="endBtn" class="btn btn-outline-danger" disabled>End Route</button>
      <span id="statusBadge" class="badge text-bg-secondary">idle</span>
    </div>
  </nav>

  <div id="map"></div>

  <!-- Leaflet and Firebase -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([0, 0], 2); // Default view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Custom bus icon
    const busIcon = L.icon({
      iconUrl: 'images/bus.png', // Bus icon URL
      iconSize: [38, 38],        // Icon size in pixels
      iconAnchor: [19, 38],      // Point of the icon which corresponds to marker location
      popupAnchor: [0, -38]      // Where popup opens relative to icon
    });

    let marker;
    let watchId;

    document.getElementById("startBtn").addEventListener("click", () => {
      const busId = document.getElementById("busId").value.trim();
      if (!busId) return alert("Enter Bus ID");

      document.getElementById("startBtn").disabled = true;
      document.getElementById("endBtn").disabled = false;
      document.getElementById("statusBadge").innerText = "running";
      document.getElementById("statusBadge").className = "badge text-bg-success";

      if (navigator.geolocation) {
        let firstUpdate = true;

        watchId = navigator.geolocation.watchPosition(
          (pos) => {
            const { latitude, longitude, speed } = pos.coords;

            // Add or update marker
            if (!marker) {
              marker = L.marker([latitude, longitude], { icon: busIcon }).addTo(map)
                        .bindPopup("You are here").openPopup();
            } else {
              marker.setLatLng([latitude, longitude]);
            }

            // Zoom on first update
            if (firstUpdate) {
              map.setView([latitude, longitude], 16);
              firstUpdate = false;
            } else {
              map.panTo([latitude, longitude]);
            }

            // Update Firebase
            firebase.database().ref(`buses/${busId}`).set({
              latitude,
              longitude,
              speed: speed ? (speed * 3.6).toFixed(1) : 0, // Convert m/s to km/h
              timestamp: Date.now()
            });
          },
          (err) => console.error("Geolocation error:", err),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        alert("Geolocation not supported");
      }
    });

    document.getElementById("endBtn").addEventListener("click", () => {
      const busId = document.getElementById("busId").value.trim();
      if (watchId) navigator.geolocation.clearWatch(watchId);

      firebase.database().ref(`buses/${busId}`).remove();

      document.getElementById("statusBadge").innerText = "idle";
      document.getElementById("statusBadge").className = "badge text-bg-secondary";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("endBtn").disabled = true;
    });
  </script>
</body>
</html>
