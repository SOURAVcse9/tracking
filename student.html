<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student • BusTracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #map { height: 90vh; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <span class="navbar-brand mb-0 h1">Student View</span>
    <div class="d-flex align-items-center gap-2">
      <input id="busId" class="form-control" style="width:160px" placeholder="Bus ID (e.g. bus1)" value="bus1">
      <button id="trackBtn" class="btn btn-primary">Track</button>
    </div>
    <div class="d-flex align-items-center gap-3 ms-auto small">
      <div>Lat: <b id="latVal">—</b></div>
      <div>Lng: <b id="lngVal">—</b></div>
      <div>Speed: <b id="speedVal">0</b> km/h</div>
      <div>Last Update: <b id="timeVal">—</b></div>
    </div>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    document.getElementById("trackBtn").addEventListener("click", () => {
      const busId = document.getElementById("busId").value.trim();
      if (!busId) return alert("Enter Bus ID");

      firebase.database().ref(`buses/${busId}`).on("value", (snap) => {
        const data = snap.val();
        if (!data) return;

        const { latitude, longitude, speed, timestamp } = data;
        document.getElementById("latVal").innerText = latitude.toFixed(5);
        document.getElementById("lngVal").innerText = longitude.toFixed(5);
        document.getElementById("speedVal").innerText = speed;
        document.getElementById("timeVal").innerText = new Date(timestamp).toLocaleTimeString();

        if (!marker) {
          marker = L.marker([latitude, longitude]).addTo(map);
        } else {
          marker.setLatLng([latitude, longitude]);
        }
        map.setView([latitude, longitude], 15);
      });
    });
  </script>
</body>
</html>
